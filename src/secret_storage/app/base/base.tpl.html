<!-- header logo: style can be found in header.less -->
<header class="header">
    <a ui-sref="dashboard" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        Secret storage
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a class="navbar-btn sidebar-toggle" sidebar-toggle>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li>
                    <a ui-sref="AddMyKey" class="bg-red" ng-show="hasKey===false">Key is not installed</a>
                </li>
                <!-- Messages: style can be found in dropdown.less-->


                <!-- Notifications: style can be found in dropdown.less -->


                <!-- Tasks: style can be found in dropdown.less -->


                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>{{ currentUser.display_name }}<i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a ui-sref="AddMyKey"><i class="fa fa-key"></i>Install key</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ui-sref="Logout">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas" ui-view="sidebar">
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" ng-controller="HeaderController">
            <h1>
                {{ state.pageTitle || (state.name|toHuman) }}
                <small>{{ subtitle }}</small>
            </h1>
            <ol class="breadcrumb">
                <li ng-repeat="bs in breadcrumb">
                    <a ui-sref="{{ bs.name }}">{{ bs.breadcrumbTitle }}</a>
                </li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" ui-view>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->
