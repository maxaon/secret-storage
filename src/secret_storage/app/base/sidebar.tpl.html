<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img gravatar-src="currentUser.email" class="img-circle" alt="User Image"/>
        </div>
        <div class="pull-left info">
            <p>Hello, {{ currentUser.display_name }}</p>

        </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                <span class="input-group-btn">
                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                            class="fa fa-search"></i></button>
                </span>
        </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
        <li ui-sref-active="active">
            <a ui-sref="dashboard">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            </a>
        </li>
        <li ng-repeat="state in states | filter:{group:'AdminCRUD'} " ui-sref-active="active">
            <a ui-sref="{{ state.name }}"><i ng-class="state.sidebarIcon"></i>{{ state.title }}</a>
        </li>
    </ul>
</section>
<!-- /.sidebar -->
