<div class="form-box" id="login-box">
    <div class="header">Login</div>
    <form name="LoginForm" ng-submit="login()">
        <div class="body bg-gray">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="form-group">
                <input type="text" name="username" ng-model="credentials.username" class="form-control"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" ng-model="credentials.password" class="form-control"
                       placeholder="Password">
            </div>
            <!--<div class="form-group">-->
            <!--<input type="checkbox" name="remember_me" ng-model="login.remember"> Remember me-->
            <!--</div>-->
        </div>
        <div class="footer bg-gray ">
            <div class="row">
                <div class="btn-group col-md-12">
                    <input ng-click="startDemo()" type="button" value="Demo" class="btn bg-maroon col-sm-3"/>
                    <input type="submit" value="Log in" class="btn bg-olive col-sm-9"/>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
